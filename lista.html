<html>
    <head>
        <title>Lista</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            li{
                color: red;
            }

            #foo{
                color: blue;
            }

            .boo{
                color: green;
            }
        </style>
    </head>
    <body>
       <ol type="I">
            <li class="boo" blue;>Tiago</li>
            <li>Higor</li>
            <li>José</li>

        <ul>
            <li>Tiago</li>
            <li>Higor</li>
            <li>José</li>
        <ul>
       </ol>
    </body>
</html>
